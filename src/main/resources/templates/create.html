<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Employee Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 justify-content-center card">
            <h1 class="text-center">Add New Employee</h1>
            <div class="card-body">
                <form th:action="@{/save}" th:object = "${employee}" method="post">
                    <div class="form-group mb-3">
                        <label >First Name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                placeholder="First Name"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group mb-2">
                        <label >Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                placeholder="Last Name"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label >Email</label>
                        <input
                                type="email"
                                name="email"
                                th:field="*{email}"
                                placeholder="someone@example.com"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
